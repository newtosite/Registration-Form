<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="Register.css">
</head>
<body>
	<div>
		<form method="POST" action="SMS.php">
			<label for="fname" style="margin:8px 10px;"><b>FIRST NAME</b></label>
			<input type="text" id="fname" name="firstname" placeholder="Your First Name.." style="margin:8px 25px;">
			<br>
			<label for="lname" style="margin:8px 15px;"><b>LAST NAME</b></label>
			<input type="text" id="lname" name="lastname" placeholder="Your Last Name.." style="margin:8px 30px;">
			<br>
			<label for="dob" style="margin:8px 0px;"><b>DATE OF BIRTH</b></label>
			<input type="date" id="dob" name="dob" placeholder="Your Date of Birth.." style="margin:8px 16px;">
			<br>
			<label for="rc" style="margin:8px 40px;"><b>RC NO</b></label>
			<input type="text" id="rc" name="rc" placeholder="Your RC Number.." style="margin:8px 55px;">
			<br>
			<label for="lic" style="margin:8px 12px;"><b>LICENSE NO</b></label>
			<input type="text" id="lic" name="lic" placeholder="Your License Number.." style="margin:8px 30px;">
			<br>
			<label for="mob" style="margin:8px 14px;"><b>MOBILE NO</b></label>
			<input type="tel" id="mob" name="mob" placeholder="Your Mobile Number.." pattern="[789][0-9]{9}" title="Must be a valid mobile number" style="margin:8px 35px;">
			<br>
			<label for="email" style="margin:8px 33px;"><b>EMAIL</b></label>
			<input type="email" id="email" name="email" placeholder="Your Email Address.." style="margin:8px 55px;" pattern=".+@.+.com" title="Must be a valid email id" size="30" required>
			<br>
			<label for="vrn" style="margin:8px 10px;"><b>VEHICLE NO</b></label>
			<input type="text" id="vrn" name="vrn" placeholder="Your Vehicle Registration Number.." style="margin:8px 33px;">
			<br>
			<input type="submit" value="SUBMIT">
		</form>
	</div>
</body>
</html>
